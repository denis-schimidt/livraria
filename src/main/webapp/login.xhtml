<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough" xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="tituloCorpoPagina"/>
    <ui:define name="corpo">
        <p:messages globalOnly="true"/>
        <h:form id="login">
            <p:fieldset legend="Login">
                <p:panelGrid columns="3">
                    <p:outputLabel value="Email:" for="email"/>
                    <p:inputText id="email" value="#{loginBean.usuario.email}" required="true" pt:type="email" pt:placeholder="Entre com seu email"
                                 styleClass="email"/>
                    <p:message for="email" id="messageEmail"/>

                    <p:outputLabel value="Senha:" for="senha"/>
                    <p:password id="senha" value="#{loginBean.usuario.senha}" required="true" feedback="true" promptLabel="Digite a sua senha"
                                weakLabel="Fraca"
                                goodLabel="Bom" strongLabel="Forte"/>
                    <p:message for="senha" id="messageSenha"/>

                    <p:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" styleClass="barra-commando" ajax="false"/>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
