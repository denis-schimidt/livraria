<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="_template.xhtml">

    <ui:define name="tituloCorpoPagina">
        Login
    </ui:define>

    <ui:define name="corpo">
        <h:form id="login">
            <fieldset>
                <legend>Login</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Email:" for="email"/>
                    <h:inputText id="email" value="#{loginBean.usuario.email}" required="true" pt:type="email" pt:placeholder="Entre com seu email" styleClass="email"/>
                    <h:message for="email" id="messageEmail"/>

                    <h:outputLabel value="Senha:" for="senha"/>
                    <h:inputSecret id="senha" value="#{loginBean.usuario.senha}" required="true"/>
                    <h:message for="senha" id="messageSenha"/>

                    <h:commandButton value="Efetuar Login" action="#{loginBean.efetuaLogin}" styleClass="barra-commando"/>
                </h:panelGrid>
            </fieldset>
        </h:form>
    </ui:define>
</ui:composition>
</html>
