<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="css-adicional">
        <h:outputStylesheet library="css" name="livro.css"/>
    </ui:define>
    <ui:define name="tituloCorpoPagina">
        Cadastro de Autores
    </ui:define>
    <ui:define name="corpo">
        <h:form>
            <fieldset>
                <legend>Dados do Autor</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome:" for="nome"/>
                    <h:inputText id="nome" value="#{autorBean.autor.nome}"
                                 validatorMessage="O nome do autor deve ter entre 5 e 40 caracteres.">
                        <f:validateLength minimum="5" maximum="40" for="nome"/>
                    </h:inputText>
                    <h:message for="nome"/>
                </h:panelGrid>
            </fieldset>
            <br/>
            <h:commandButton value="Gravar" action="#{autorBean.gravar}" style="margin-right: 0.5%"/>
            <h:commandButton value="Novo Livro" action="#{autorBean.cadastrarLivroComAutor}" immediate="true"/>
        </h:form>

        <br/>
        <h:form id="tabelaAutores">
            <h:dataTable value="#{autorBean.listarTodos()}" var="autor">
                <h:column>
                    <f:facet name="header">
                        Autores
                    </f:facet>
                    <h:outputText value="#{autor.nome}"/>
                </h:column>
                <h:column>
                    <div class="centraliza">
                        <f:facet name="header">Remover</f:facet>
                        <h:commandLink action="#{autorBean.remover(autor)}" title="Clique aqui para excluir o autor">
                            <h:graphicImage library="img" name="delete.png"/>
                        </h:commandLink>
                    </div>
                </h:column>
                <h:column>
                    <div class="centraliza">
                        <f:facet name="header">Alterar</f:facet>
                        <h:commandLink title="Clique aqui para carregar o autor para atualizÃ¡-lo">
                            <f:setPropertyActionListener value="#{autor}" target="#{autorBean.autor}"/>
                            <h:graphicImage library="img" name="atualiza.png"/>
                        </h:commandLink>
                    </div>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
