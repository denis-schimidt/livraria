<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="_template.xhtml">
    <ui:define name="tituloCorpoPagina">
        Cadastro de Autores
    </ui:define>
    <ui:define name="corpo">
        <h:form>
            <fieldset>
                <legend>Dados do Autor</legend>
                <h:panelGrid columns="3">
                    <h:outputLabel value="Nome:" for="nome"/>
                    <h:inputText id="nome" value="#{autorBean.autor.nome}"
                                 validatorMessage="O nome do autor deve ter entre 5 e 40 caracteres.">
                        <f:validateLength minimum="5" maximum="40" for="nome"/>
                    </h:inputText>
                    <h:message for="nome"/>
                </h:panelGrid>
            </fieldset>
            <br/>
            <h:commandButton value="Gravar" action="#{autorBean.gravar}"/>
        </h:form>
    </ui:define>
</ui:composition>
</html>
