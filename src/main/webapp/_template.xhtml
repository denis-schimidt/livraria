<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="tituloPaginaHtml">Livraria</ui:insert></title>
    <h:outputStylesheet library="css" name="common.css"/>
    <ui:insert name="css-adicional"/>
</h:head>

<h:body>
    <div id="cabecalho">
        <h:panelGrid columns="2" width="100%">
            <h:column>
                <h:graphicImage title="Logotipo Caelum"
                                url="http://sergiolopes.github.io/css3-experimentos/logo-caelum-css3/caelum-logo.png"
                                width="250em"/>
            </h:column>
            <h:column>
                <h:form id="formDeslogar" rendered="#{sessionScope.usuarioLogado!=null}">
                    <div class="usuario-logado">
                        <span class="label">
                            Usu√°rio:
                        </span>
                        <h:outputText value="#{sessionScope.usuarioLogado.email}"/>
                        &nbsp;|&nbsp;
                        <h:commandLink action="#{loginBean.deslogar()}" value="Deslogar"/>
                    </div>
                </h:form>
            </h:column>
        </h:panelGrid>
        <h1>
            <ui:insert name="tituloCorpoPagina">Livraria</ui:insert>
        </h1>
    </div>

    <div id="corpo">
        <ui:insert name="corpo"/>
    </div>
    <div id="rodape" style="position:absolute;bottom:0; text-align: center; width: 99%">
        <p>&copy; copyright 2012</p>
    </div>
    <ui:insert name="js-adicional"/>
</h:body>

</html>
